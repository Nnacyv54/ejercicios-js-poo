    <script>
        //usando el bucle for
    function fibonacci1(numero) {
    if (numero < 0) {
        console.log('no se aceptan numeros negativos');
    }
    if (numero <= 1) {
        return numero;
    }
    let anterior = 0;
    let actual = 1;
    let cadena = '0,1';
    // siguiente = actual + anterior;
    for (let contador = 2;contador <= numero;contador++) {
        let siguiente = anterior + actual;
        anterior = actual;
        actual = siguiente;
        cadena = cadena.concat(',').concat(actual);
    }
    return cadena;
}
console.log('fib1: ' + fibonacci1(7));

    </script>
